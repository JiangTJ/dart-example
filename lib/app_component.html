<material-drawer persistent #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
            <material-list-item [routerLink]="['CrisisCenter']">
                <material-icon icon="inbox"></material-icon>CrisisCenter
            </material-list-item>
            <material-list-item [routerLink]="['Heroes']">
                <material-icon icon="star"></material-icon>Heroes
            </material-list-item>
            <material-list-item>
                <material-icon icon="send"></material-icon>Sent Mail
            </material-list-item>
            <material-list-item>
                <material-icon icon="drafts"></material-icon>Drafts
            </material-list-item>
        </div>
        <div group>
            <div label>Tags</div>
            <material-list-item>
                <material-icon icon="star"></material-icon>Favorites
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon
                             class="material-drawer-button" (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Simple Layout</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a href="#AppLayout">Link 1</a>
            </nav>
            <nav class="material-navigation">
                <a href="#AppLayout">Link 2</a>
            </nav>
            <nav class="material-navigation">
                <a href="#AppLayout">Link 3</a>
            </nav>
        </div>
    </header>
    <div>
        contentHtml:<div id="content-html" [innerHtml]="contentHtml"></div>
    </div>

    <h3>路由</h3>
    <router-outlet></router-outlet>

    <h3>列表</h3>
    <todo-list></todo-list>

</material-content>
